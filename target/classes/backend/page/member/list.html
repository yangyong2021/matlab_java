<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        #member-app .notAdmin::after {
            border: 0 !important;
        }
    </style>
</head>
<body>
<div class="dashboard-container" id="member-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="请输入方法名"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="handleQuery"
                ></i>
            </el-input>

            <el-button
                    type="primary"
                    @click="addMemberHandle('add')"
            >
                + 新增方法寻优
            </el-button>
        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
        >
            <el-table-column style="font-family: 'Times New Roman'"
                             prop="name"
                             label="方法名称"
            ></el-table-column>
            <el-table-column style="font-family: 'Times New Roman'"
                             prop="dataname"
                             label="数据集名称"
            ></el-table-column>
            <el-table-column
                    prop="predata"
                    label="数据预处理方式"
            ></el-table-column>
            <el-table-column label="寻优状态">
                <template slot-scope="scope">
                    <template v-if="String(scope.row.status) === '0'">
                        <el-button type="danger" round style="height: 25px;padding: 0px 10px">
                            <i class="el-icon-aim"></i>
                            <span style="vertical-align: middle;margin-left: 0px">未寻优</span>
                        </el-button>
                    </template>
                    <template v-else-if="String(scope.row.status) === '1'">
                        <el-button type="success" round style="height: 25px;padding: 0px 10px">
                            <i class="el-icon-circle-check"></i>
                            <span style="vertical-align: middle;margin-left: 0px">已寻优</span>
                        </el-button>
                    </template>
                    <template v-else>
                        <el-button type="primary" round
                                   style="height: 25px;padding: 0px 10px;background: #409eff;border-color: #409eff;color: #FFFFFF">
                            <i class="el-icon-loading"></i>
                            <span style="vertical-align: middle;margin-left: 0px">寻优中</span>
                        </el-button>
                    </template>
                </template>
            </el-table-column>
            <!--收敛曲线-->
            <el-table-column prop="image" label="图片" align="center">
                <template slot-scope="{ row }">
                    <el-image style="width: auto; height: 40px; border:none;cursor: pointer;"
                              :src="getImage(row)"
                              :preview-src-list="[ `/common/download?name=${row.name}-${row.dataname}` ]">
                        <div slot="error" class="image-slot">
                            <img src="./../../images/noImg.png" style="width: auto; height: 40px; border:none;">
                        </div>
                    </el-image>
                </template>
            </el-table-column>

            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="addMemberHandle(scope.row)"
                    >
                        查看
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="delBut non"
                            @click="statusHandle(scope.row)">
                        <!--                            v-if="user === 'admin'"-->

                        删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                :current-page.sync="page"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
    <el-dialog
            :title="classData.title"
            :visible.sync="classData.dialogVisible"
            width="40%"
            :before-close="handleClose"
    >
        <template v-if="classData.title === '添加方法'">
            <el-form ref="formData" :model="formData" :rules="rules" label-width="90px">
                <el-row>
                    <el-col :span="14">
                        <el-form-item label="算法名称" prop="methodName">
                            <el-input v-model="formData.methodName" placeholder="请输入方法名"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="10">
                        <el-form-item label="选择数据" prop="dataset">
                            <el-select v-model="formData.dataset">
                                <el-option label="Flags" value="flags"></el-option>
                                <el-option label="Emotions" value="emotions"></el-option>
                                <el-option label="Birds" value="birds"></el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="24">
                        <el-form-item label="数据处理">
                            <el-radio-group v-model="formData.dataProcessing">
                                <el-radio label="mapminmax">Map Min Max</el-radio>
                                <el-radio label="z-score">Z-Score</el-radio>
                                <el-radio label="l-21-norm">L-21 Norm</el-radio>
                            </el-radio-group>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
            <div slot="footer">
                <el-button @click="handleClose">取消</el-button>
                <el-button type="primary" @click="submitForm()">确定</el-button>
            </div>
        </template>

        <template v-else>
            <img :src="getImage(classData)" alt="图片" class="modal-image" width="100%"/>

            <span
                    slot="footer"
                    class="dialog-footer"
            >
            <el-button
                    size="medium"
                    @click="classData.dialogVisible = false">取 消</el-button>
            </span>
        </template>

    </el-dialog>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/member.js"></script>
<script src="../../js/validate.js"></script>
<script>
    new Vue({
        el: '#member-app',
        data() {
            return {
                input: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [{'name': 'LRDSMG', 'dataname': 'flags', 'predata': 'l21-norm', 'status': 0},
                    {'name': 'LRDSMG', 'dataname': 'genbase', 'predata': 'l21-norm', 'status': 1},
                    {'name': 'LRDSMG', 'dataname': 'flags', 'predata': 'l21-norm', 'status': 2}],
                id: '',
                status: '',
                classData: {
                    'dialogVisible': false,
                    'categoryId': '',
                    'name': '',
                    'dataname': '',
                    sort: ''
                },
                formData: {
                    methodName: '',
                    dataset: '',
                    dataProcessing: ''
                },
                rules: {
                    methodName: [
                        { required: true, message: '算法名称不能为空', trigger: 'blur' }
                    ],
                    dataset: [
                        { required: true, message: '请选择数据', trigger: 'change' }
                    ]
                }
            }
        },
        computed: {},
        created() {
            this.init()
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getMemberList(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },
            getImage(classData) {
                image = classData.name + '-' + classData.dataname
                return `/common/download?name=${image}`
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // 添加
            addMemberHandle(st) {
                if (st === 'add') {
                    this.classData.title = "添加方法"
                    this.classData.dataname = st
                    this.classData.dialogVisible = true
                } else {
                    this.classData.title = "收敛性曲线"
                    this.classData.dataname = st.dataname
                    this.classData.name = st.name
                    this.classData.dialogVisible = true
                    // this.imageUrl = `/common/download?name=test.png`
                }
            },
            //状态修改
            statusHandle(row) {
                this.id = row.id
                this.status = row.status
                this.$confirm('删除该方法?', '提示', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    deleteMethod({'id': this.id, 'status': !this.status ? 1 : 0}).then(res => {
                        console.log('enableOrDisableEmployee', res)
                        if (String(res.code) === '1') {
                            this.$message.success('账号状态更改成功！')
                            this.handleQuery()
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            },
            // 关闭弹窗
            handleClose(st) {
                this.classData.dialogVisible = false
                // 重置表单数据
                this.formData.methodName = '';
                this.formData.dataset = '';
                this.formData.dataProcessing = '';
                // 重置表单验证状态
                this.$refs.formData.resetFields();
            },
            submitForm() {
                // 表单验证
                this.$refs.formData.validate(valid => {
                    if (valid) {
                        // 执行表单提交操作
                        this.executeFormSubmit();
                    } else {
                        console.log('表单校验失败');
                    }
                });
            },
            executeFormSubmit() {
                // 表单提交操作
                console.log('方法名:', this.formData.methodName);
                console.log('数据集选择:', this.formData.dataset);
                console.log('数据处理方式:', this.formData.dataProcessing);
                // 这里可以进行相应的处理逻辑，如发送请求或执行其他操作
                // ...
                // 关闭弹窗
                this.handleClose();
            }
        }
    })
</script>
</body>
</html>
